<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin â€” Users</title>
    <link rel="stylesheet" href="/front/style.css">
    <link rel="stylesheet" href="/front/admin.css">
</head>
<body class="admin-body">
<nav class="admin-nav">
    <div class="admin-nav-brand">
        <div class="auth-mark" style="width:32px;height:32px;border-radius:10px;"></div>
        <span>AuthServer Admin</span>
    </div>
    <ul class="admin-nav-links">
        <li><a href="/admin">Dashboard</a></li>
        <li><a href="/admin/users" class="active">Users</a></li>
        <li><a href="/admin/clients">Clients</a></li>
        <li><a href="/profile">Profile</a></li>
        <li>
            <form action="/spa/logout" method="post" style="margin:0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="nav-logout-btn">Logout</button>
            </form>
        </li>
    </ul>
</nav>
<main class="admin-main">
    <header class="admin-page-header">
        <h1>Users</h1>
        <p class="admin-subtitle">Manage registered users</p>
    </header>

    <div class="admin-toolbar">
        <form method="get" action="/admin/users" class="search-form">
            <input type="text" name="search" class="auth-input admin-search"
                   placeholder="Search by username or email..."
                   th:value="${search}"/>
            <button type="submit" class="auth-button admin-search-btn">Search</button>
        </form>
    </div>

    <div class="message is-success" th:if="${param.deleted}" role="status">User deleted successfully.</div>

    <div class="table-wrap">
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>MFA</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users.content}">
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <span class="badge" th:classappend="${u.role.name() == 'ADMIN'} ? 'badge--purple' : 'badge--blue'"
                          th:text="${u.role}"></span>
                </td>
                <td>
                    <span class="badge badge--green" th:if="${u.enabled and !u.locked}">Active</span>
                    <span class="badge badge--red" th:if="${u.locked}">Locked</span>
                    <span class="badge badge--muted" th:if="${!u.enabled and !u.locked}">Disabled</span>
                </td>
                <td>
                    <span class="badge badge--green" th:if="${u.mfaEnabled}">On</span>
                    <span class="badge badge--muted" th:if="${!u.mfaEnabled}">Off</span>
                </td>
                <td th:text="${u.id}"></td>
                <td>
                    <a th:href="@{/admin/users/{id}(id=${u.id})}" class="table-action-btn">View</a>
                </td>
            </tr>
            <tr th:if="${users.content.empty}">
                <td colspan="7" style="color:var(--muted);text-align:center">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination" th:if="${users.totalPages > 1}">
        <a th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
           th:href="@{/admin/users(page=${i}, search=${search})}"
           th:text="${i + 1}"
           th:classappend="${i == users.number} ? 'page-btn page-btn--active' : 'page-btn'"></a>
    </div>
</main>
<script src="/front/admin.js"></script>
</body>
</html>
