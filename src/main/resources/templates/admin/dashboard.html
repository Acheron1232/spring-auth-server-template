<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin â€” Dashboard</title>
    <link rel="stylesheet" href="/front/style.css">
    <link rel="stylesheet" href="/front/admin.css">
</head>
<body class="admin-body">
<nav class="admin-nav">
    <div class="admin-nav-brand">
        <div class="auth-mark" style="width:32px;height:32px;border-radius:10px;"></div>
        <span>AuthServer Admin</span>
    </div>
    <ul class="admin-nav-links">
        <li><a href="/admin" class="active">Dashboard</a></li>
        <li><a href="/admin/users">Users</a></li>
        <li><a href="/admin/clients">Clients</a></li>
        <li><a href="/profile">Profile</a></li>
        <li>
            <form action="/spa/logout" method="post" style="margin:0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="nav-logout-btn">Logout</button>
            </form>
        </li>
    </ul>
</nav>
<main class="admin-main">
    <header class="admin-page-header">
        <h1>Dashboard</h1>
        <p class="admin-subtitle">System overview</p>
    </header>
    <div class="stat-grid">
        <div class="stat-card">
            <div class="stat-icon stat-icon--blue">&#128100;</div>
            <div class="stat-body">
                <div class="stat-value" th:text="${totalUsers}">0</div>
                <div class="stat-label">Total Users</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon stat-icon--purple">&#128274;</div>
            <div class="stat-body">
                <div class="stat-value">OAuth2</div>
                <div class="stat-label">Authorization Server</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon stat-icon--green">&#9989;</div>
            <div class="stat-body">
                <div class="stat-value">Active</div>
                <div class="stat-label">System Status</div>
            </div>
        </div>
    </div>
    <div class="admin-quick-links">
        <a href="/admin/users" class="quick-link-card">
            <span class="quick-link-icon">&#128100;</span>
            <span>Manage Users</span>
        </a>
        <a href="/admin/clients" class="quick-link-card">
            <span class="quick-link-icon">&#128279;</span>
            <span>Manage Clients</span>
        </a>
        <a href="/actuator/health" target="_blank" class="quick-link-card">
            <span class="quick-link-icon">&#128200;</span>
            <span>Health Check</span>
        </a>
    </div>
</main>
<script src="/front/admin.js"></script>
</body>
</html>
