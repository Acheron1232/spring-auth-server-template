spring:
  application:
    name: auth-server

  profiles:
    active: dev
  security:
    oauth2:
      client:
        registration:

          auth-server-service:
            provider: auth-server
            client-id: ${AUTH_SERVER_CLIENT_ID}
            client-secret: ${AUTH_SERVER_CLIENT_SECRET}
            authorization-grant-type: client_credentials

          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email
              - openid

          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - user
              - user:email

          discord:
            client-id: ${DISCORD_CLIENT_ID}
            client-secret: ${DISCORD_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - identify
              - email

        provider:
          auth-server:
            token-uri: http://127.0.0.1:9000/oauth2/token

  mvc:
    apiversion:
      use:
        header: API-Version
      default: v1
      required: false
      detect-supported: true
      supported:
        - v1

  threads:
    virtual:
      enabled: true

  config:
    import: file:.env[.properties]

  docker:
    compose:
      file: local-infra/docker-compose.yaml

  jpa:
    open-in-view: false

  main:
    banner-mode: off

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  session:
    data:
      redis:
        namespace: auth:session
        repository-type: default

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  base-url: ${APP_BASE_URL:http://localhost:9000}

gateway:
  client:
    secret: ${GATEWAY_CLIENT_SECRET}

aws:
  public_key: ${AWS_PUBLIC_KEY}
  private_key: ${AWS_PRIVATE_KEY}
  region: ${AWS_REGION:eu-north-1}
  arn: ${AWS_ARN}
  bucket_name: ${AWS_BUCKET_NAME}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized

server:
  forward-headers-strategy: framework