databaseChangeLog:
  - changeSet:
      id: 001-1
      author: cascade
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(320)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: varchar(120)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: app_user
            columnNames: email
            constraintName: uk_app_user_email

  - changeSet:
      id: 001-2
      author: cascade
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sku
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: price_cents
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: product
            columnNames: sku
            constraintName: uk_product_sku

  - changeSet:
      id: 001-3
      author: cascade
      changes:
        - createTable:
            tableName: purchase_order
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: purchase_order
            baseColumnNames: user_id
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_purchase_order_user
        - addForeignKeyConstraint:
            baseTableName: purchase_order
            baseColumnNames: product_id
            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk_purchase_order_product
        - createIndex:
            tableName: purchase_order
            indexName: idx_purchase_order_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: purchase_order
            indexName: idx_purchase_order_product_id
            columns:
              - column:
                  name: product_id
